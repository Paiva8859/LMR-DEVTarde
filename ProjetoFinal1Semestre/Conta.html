        <div class="logo">
            <figure class="logo-img-container">
                <img src="" alt="Logo" class="logo-img">

            <div class="ham-btn">
                <span class="ham-btn-bar"></span>

        <nav>

        </nav>
    </header>



    <main>
        <article>
            <section class="paginaConta">

            </section>
            
            <section class="form" id="formCadastro">
                <form method="POST">
                    <h1 class="cad">Cadastre-se</h1>
                    <h1 class="log">Bem vindo(a) de volta</h1>
                    <fieldset>
                        <span class="avisoE">Insira um usuário válido (x@x)</span>
                        <div class="campoContainer">
                            <label for="user">Usuário:</label>
                            <input type="text" name="user" id="user" placeholder="Digite aqui...">
                        </div>
                    </fieldset>

                    <fieldset>
                        <span class="avisoS">Insira uma senha válida (mínimo 6 caracteres)</span>
                        <div class="campoContainer">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Digite aqui...">
                        </div>
                    </fieldset>

                    <fieldset class="submitCamp">
                        <input class="logar" type="submit" value="ACESSAR">
                        <span class="cadBtt">Já tem uma conta? faça <button class="facaLogin"
                                type="button">Login</button></span>
                        <span class="logBtt">Novo usuário? faça seu <button class="facaCadastro"
                                type="button">Cadastro</button></span>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <span>GPaiva | Eventos</span>
    </footer>
